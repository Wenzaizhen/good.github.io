<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>塭仔圳重劃區地圖 Leaflet DEMO</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>
  html, body { height: 100%; margin: 0; }
  #map { height: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  var map = L.map('map', {
    minZoom: 14,
    maxZoom: 20,
    center: [25.0403, 121.4358],
    zoom: 16
  });
  var imageUrl = '3重劃後土地分配圖.png';
  var imageBounds = [[25.035, 121.43], [25.045, 121.44]];
  L.imageOverlay(imageUrl, imageBounds).addTo(map);
  L.control.scale().addTo(map);
</script>
</body>
</html>
