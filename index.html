<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>塭仔圳土地分配圖（ICON 疊加）</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>html, body { margin:0; height:100%; } #map { width: 100%; height: 100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([25.0403, 121.4358], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

function getColor(feature) {
    if (feature.properties && feature.properties.color) {
        return feature.properties.color;
    }
    return '#90aaad';
}

fetch('school.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: function(feature) {
        let styleObj = {
          color: getColor(feature),
          weight: 1,
          fillOpacity: 0.5,
          fillColor: getColor(feature)
        };
        if (feature.properties && feature.properties.管理人 === "社宅預定地") {
            styleObj.fillColor = "#B39DDB";
            styleObj.color = "#5E35B1";
        }
        return styleObj;
      },
      onEachFeature: function(feature, layer) {
        var props = feature.properties;
        var info = '';
        for (var key in props) {
          if (key !== 'color' && key !== '圖片') {
            info += key + ': ' + props[key] + '<br>';
          }
        }
        if (props.圖片) {
            info += '<img src="' + props.圖片 + '" style="max-width:300px; margin-top:5px;">';
        }
        layer.bindPopup(info);
        
                // 修正彈窗圖片首次顯示尺寸問題
        layer.on("popupopen", function(e) {
            var popup = e.popup;
            var images = popup.getElement().querySelectorAll("img");
            images.forEach(function(img) {
                img.addEventListener("load", function() {
                    popup.update();
                });
            });
        });

        // 疊加 ICON 顯示
        if (feature.geometry.type === "Polygon") {
            var latlngs = feature.geometry.coordinates[0].map(function(coord) {
                return [coord[1], coord[0]];
            });
            var bounds = L.latLngBounds(latlngs);
            var center = bounds.getCenter();
            var emoji = "";
            if (feature.properties.用途 === "社宅預定地") {
                emoji = "🏠";
            } else if (feature.properties.狀態 === "興建中") {
                emoji = "🏗";
            } 
            if (emoji !== "") {
                var icon = L.divIcon({
                    html: '<div style="font-size: 14px;">' + emoji + '</div>',
                    className: "",
                    iconSize: [24, 24]
                });
                L.marker(center, {icon: icon}).addTo(map);
            }
        }

        layer.on('click', function(e) {
          layer.setStyle({
            weight: 3,
            color: '#FFFF00',
            fillOpacity: 0.7
          });
          setTimeout(function() {
            layer.setStyle({
              weight: 1,
              color: getColor(feature),
              fillOpacity: 0.5
            });
          }, 1000);
        });
      }
    }).addTo(map);
  })
  .catch(error => console.error('GeoJSON 加載失敗:', error));
</script>
</body>
</html>
