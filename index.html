<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>塭仔圳 GeoJSON 顏色自動套用 Leaflet 頁</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
<style>html, body { margin:0; height:100%; } #map { width: 100%; height: 100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([25.0403, 121.4358], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);
var geojsonLayer = new L.GeoJSON.AJAX('school_colored.geojson', {
    onEachFeature: function (feature, layer) {
        var props = feature.properties;
        var info = '';
        for (var key in props) { info += key + ': ' + props[key] + '<br>'; }
        layer.bindPopup(info);
    },
    style: function(feature) {
        return {
            color: feature.properties.color || '#3388ff',
            weight: 1,
            fillOpacity: 0.4,
            fillColor: feature.properties.color || '#3388ff'
        };
    }
});
geojsonLayer.addTo(map);
</script>
</body>
</html>
