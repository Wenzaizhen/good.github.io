<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>塭仔圳 (美化修正版)</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<style>html, body { margin:0; height:100%; } #map { width: 100%; height: 100%; }</style>
</head>
<body>
<div id="map"></div>
<script>
var map = L.map('map').setView([25.0403, 121.4358], 16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 20,
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

function getColor(feature) {
    if (feature.properties && feature.properties.color) {
        return feature.properties.color;
    }
    return '#3388ff';
}

fetch('school_colored_fixed.geojson')
  .then(response => response.json())
  .then(data => {
    L.geoJSON(data, {
      style: function(feature) {
        return {
          color: getColor(feature), // 邊框顏色與填色相同以維持一致
          weight: 1,
          fillOpacity: 0.5,
          fillColor: getColor(feature)
        };
      },
      onEachFeature: function(feature, layer) {
        var props = feature.properties;
        var info = '';
        for (var key in props) { info += key + ': ' + props[key] + '<br>'; }
        layer.bindPopup(info);

        // 恢復點擊高亮顯示
        layer.on('click', function(e) {
          layer.setStyle({
            weight: 3,
            color: '#FFFF00', // 點擊時顯示黃框高亮
            fillOpacity: 0.7
          });
          setTimeout(function() {
            layer.setStyle({
              weight: 1,
              color: getColor(feature),
              fillOpacity: 0.5
            });
          }, 1000); // 高亮 1 秒後恢復原狀
        });
      }
    }).addTo(map);
  })
  .catch(error => console.error('GeoJSON 加載失敗:', error));
</script>
</body>
</html>
